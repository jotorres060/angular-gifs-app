<div class="row">
    <div *ngFor="let gif of results"
        class="col-sm-6 col-md-4 p-3 animate__animated animate__fadeIn">
        <div class="card shadow">
            <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">

            <div class="card-body">
                <p class="card-text">{{ gif.title }}</p>
            </div>
        </div>
    </div>
</div>
